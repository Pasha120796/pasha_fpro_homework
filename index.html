<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Форма реєстрації</h1>
<form id="registrationForm">
    <label for="firstName">Ім'я:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Прізвище:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="dob">Дата народження:</label>
    <input type="text" id="dob" name="dob" required><br><br>

    <label>Стать:</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Чоловік</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Жінка</label><br><br>

    <label for="city">Місто:</label>
    <select id="city" name="city">
        <option value="Київ">Київ</option>
        <option value="Львів">Львів</option>
        <option value="Харків">Харків</option>
    </select><br><br>

    <label for="address">Адреса:</label>
    <textarea id="address" name="address"></textarea><br><br>

    <label>Мови, якими володієте:</label><br>
    <input type="checkbox" id="english" name="languages" value="Англійська">
    <label for="english">Англійська</label><br>
    <input type="checkbox" id="french" name="languages" value="Французька">
    <label for="french">Французька</label><br>
    <input type="checkbox" id="spanish" name="languages" value="Іспанська">
    <label for="spanish">Іспанська</label><br><br>

    <input type="button" value="Зберегти" onclick="displayData()">
</form>

<div id="outputTable" style="display: none;">
    <h2>Дані користувача:</h2>
    <table>
        <tr>
            <th>Поле</th>
            <th>Значення</th>
        </tr>
    </table>
</div>

<script src="hw112.js"/>

</body>
</html>
